<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
<h3 th:text="${titulo}"></h3>

<form th:action="@{/form}" th:object="${usuario}" method="post">

    <div>
        <label for="identificador">Identificador:</label><br>
        <input id="identificador" type="text" th:field="*{identificador}">
        <div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
    </div>

    <div>
        <label for="nombre">Nombre:</label><br>
        <input id="nombre" type="text" th:field="*{nombre}">
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div>
        <label for="apellido">Apellido:</label><br>
        <input id="apellido" type="text" th:field="*{apellido}">
        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
    </div>

    <div>
        <label for="username">Username:</label><br>
        <input id="username" type="text" th:field="*{username}">
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <div>
        <label for="password">Contrase√±a:</label><br>
        <input id="password" type="password" th:field="*{password}">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div>
        <label for="email">Correo:</label><br>
        <input id="email" type="email" th:field="*{email}">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
        <label for="cuenta">Cuenta:</label><br>
        <input id="cuenta" type="number" th:field="*{cuenta}">
        <div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
    </div>
    <div>
        <label for="fechaNacimiento">Fecha de Nacimiento:</label><br>
        <input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" placeholder="yyyy/MM/dd">
        <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
    </div>

    <div>
        <input type="submit" value="Enviar">
    </div>
</form>
</body>
</html>
